apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: msr-contact-management
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/staillanibm/sttGitOps.git
    targetRevision: main
    path: msr-contact-management/k8s/int
  destination:
    server: https://kubernetes.default.svc
    namespace: integration
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
